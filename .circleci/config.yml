version: 2.0

workflows:
  version: 2
  test_and_coverage:
    jobs:
      - test
      - coverage:
          requires:
            - test
jobs:
  test:
    docker:
      - image: rust
    working_directory: ~/battlecode
    steps:
      - checkout # get repo
      - restore_cache: # don't reinstall a bunch of rust stuff every build
          key: battlecode-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo
            - target
      - run: 
          name: Test
          command: cargo test
      - save_cache: # cache compiled objects
          key: battlecode-{{ checksum "Cargo.lock" }}
          paths: 
            - ~/.cargo
            - target
      - persist_to_workspace: # persist test artifacts
          root: target
          paths:
            - debug/*
  
  coverage:
    working_directory: ~/battlecode
    docker:
      # http://sunjay.ca/2016/07/25/rust-code-coverage
      - image: ragnaroek/kcov:v33
    steps:
      - checkout # get repo
      - attach_workspace: # load the test artifacts
          at: target
      - run:
          name: Coverage
          command: |
            get_latest() {
              # might be multiple test binaries with different executables
              # https://stackoverflow.com/questions/5885934/bash-function-to-find-newest-file-matching-pattern
              unset -v latest
              for file in "$1"*; do
                # if it ends in .d, it's not an executable; ignore it
                [[ $file -nt $latest ]] && [[ ! ${file: -2} == ".d" ]] && latest=$file
              done
              echo $latest
            }
            kcov --exclude-pattern=~/.cargo,/usr/lib --verify target/cov $(get_latest target/debug/battlecode_cli-)
            kcov --exclude-pattern=~/.cargo,/usr/lib --verify target/cov $(get_latest target/debug/battlecode_engine-)

            # in the last build, set the coveralls id to upload to coveralls
            # will automatically merge the results of the previous builds
            kcov --coveralls-id=dry-run --exclude-pattern=~/.cargo,/usr/lib --verify target/cov $(get_latest target/debug/libbattlecode-)

            # extremely dirty hack
            # see: https://github.com/SimonKagstrom/kcov/issues/227
            COVERALLS_JSON=target/cov/$(basename $(get_latest target/debug/libbattlecode-))/coveralls.out
            NEW_DATA='"service_name":"circle-ci","repo_token":"MU57sEfD127IHPab10KeFJThlLNGIPzdM","parallel":true,
            #if [ ! -z $CIRCLE_PR_NUMBER ]; then
            #  NEW_DATA=$NEW_DATA'"service_pull_request":"'$CIRCLE_PR_NUMBER'",'
            #fi
            cat $COVERALLS_JSON |  sed 's/"service_job_id":.*//' | sed 's/"service_name":.*/'"$NEW_DATA"'/' > coveralls.out.final
            cat coveralls.out.final
            sudo apt-get install curl
            curl -H "Content-Type:application/json" -X POST -d @coveralls.out.final https://coveralls.io/api/v1/jobs

      - store_artifacts:
          path: target/cov

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=MU57sEfD127IHPab10KeFJThlLNGIPzdM

